<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Registration</title> 
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container text-center">
		<h1> <b> User Registration - Sign Up </b> </h1>
	</div>
	
	<form th:action="@{/process_register}" th:object="${user}"
	 method="post" style="max-width: 600px; margin: 0 auto;">	
	<div class= "m-6">
		<div class="form-group row">
			<label class="col-form-label col-4"> <b> E-mail: </b> </label>
			<div class="col-8">
				<input type="email" class= "form-control" th:field = "*{email}"/>
			</div>
		</div>
	</div>
		
	<div class="form-group row">
		<label class="col-form-label col-4"><b> Password: </b></label>
		<div class="col-8">
			<input type="password" class= "form-control" required min="6" max="12" th:field = "*{password}"/>
		</div>
	</div>
		
	<div class="form-group row">
		<label class="col-form-label col-4"> <b> First Name </b></label>
		<div class="col-8">
			<input type="text" class= "form-control" required min="3" max="20" th:field = "*{firstName}" />
		</div>
	</div>

	
	<div class="form-group row">
		<label class="col-form-label col-4"> <b> Last Name </b></label>
		<div class="col-8">
			<input type="text"  class= "form-control" required min ="3" max="20" th:field = "*{lastName}" />
		</div>
	</div>
	
	<div>
		<button type= "submit" class = "btn btn-primary"> Sign Up</button>
	</div>
 	</form>
</body>
</html>
